<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Finlandica:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <!-- Codigo del login-->
    <section>
      <form class="form-control" action="">
        <p class="title">Login</p>
        <div class="input-field">
          <input required="" class="input" type="text" />
          <label class="label" for="input">Enter Email</label>
        </div>
        <div class="input-field">
          <input required="" class="input" type="password" />
          <label class="label" for="input">Enter Password</label>
        </div>
        <a>Forgot your password?</a>
        <button class="submit-btn">Sign In</button>
      </form>
    </section>
  </body>
</html>
